<head>

    <meta name="google-site-verification" content="ks-x63sFEQSGfvTu0s1qRu5u4Y120n1TROFn17CJNLo" />
    <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
    <meta name="description" content="For magical documentation generator with dark and light mode switch.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link
        rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
        title="docsify-darklight-theme"
        type="text/css"
    />
    <style>
        .markdown-section blockquote, td {
            font-family: Roboto Mono,Monaco,courier,monospace;
        }

        th, td {
            word-break: break-word;
            word-wrap: break-word;
            font-size: 16px;
        }

        td:nth-child(2) {
            text-align: center;
            width: 150px
        }

        td:nth-child(3) {
            text-align: center;
            width: 100px
        }

        td:first-child {
            width: 300px;
        }

        td:last-child {
            width: 500px;
        }

        .sidebar-nav li {
            position: relative;
            margin: 0;
            cursor: pointer;
        }

        .tree-item {
            display: block;
            min-width: 35px;
            padding-left: 35px;
            position: relative;
        }

        .tree-item.parent {
            padding-left: 20px;
        }

        .tree-item.parent::before {
            content: '';
            display: block;
            position: absolute;
            top: 6px;
            left: 0px;
            height: 7px;
            width: 7px;
            border-right: 1px solid #505d6b;
            border-bottom: 1px solid #505d6b;
            transform: rotate(45deg);
            transition: transform 0.1s;
        }

        :root {
            /*--accent: #42b983;*/
            /*--textColor: #34495e;*/
            /*--sidebarSublink: #505d6b;*/
            /*--codeBackgroudColor: #f8f8f8;*/
            /*--highlightColor: #d22778;*/
            /*--bodyFontSize: 17px;*/
        }
    </style>
</head>
